<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --cor-roxa: rgb(41, 40, 48);
            --cor-marrom: rgb(81, 61, 70);
            --cor-amarela: #a69c60
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url("img/Background.jpg");
            background-repeat: repeat;

        }

        .login {
            border-radius: 60% 0 0 60%;
            background: linear-gradient(to right, rgb(41, 40, 48), rgb(81, 61, 70));
            width: 70vw;
            height: 100vh;
            margin-left: auto;
            opacity: 96%;

        }

        h1 {
            font-size: 380%;
            font-family: 'Montserrat', sans-serif;
            color: var(--cor-amarela);
            margin-left: 51%;
            margin-bottom: 5%;
            margin-top: 5%;

        }

        img {
            left: 50%;
            margin-left: 48%;
            width: 24%;
            top: 11%;
            height: auto;
            margin-top: 3%;
        }



        input {
            width: 35%;
            height: 30%;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            background-color: var(--cor-roxa);
            font-family:'Montserrat', sans-serif;
            border: none;


        }

        .input-box {
            margin-right: 10%;
        }

        #btn_login {
            color: var(--cor-roxa);
            border-radius: 20px;
            background-color: #FFEBBC;
            margin-top: 1%;
            margin-left: 50%;
            padding: 9px;
            width: 25%;
            border: #FFEBBC;
        }

        #btn_login:hover {
            background-color: #ebd196;
        }

        .imgindex {
            width: 2%;
            height: 20%;
        }

        #senha {
            width: 33%;
            margin-bottom:1%;
        }

        i{
        color:var(--cor-amarela);
        }

        .forgotpw{
            color: #FFEBBC;
            text-decoration:none;
            margin-left:46%;
            font-family: 'Montserrat', sans-serif;
            font-size:13px;
         
        }

        .forgotpw:hover{
            color:#ebd196;
        }
    </style>
</head>

<body>
    <div class="geral">
        <div class="login">
            <div class="img"> <img src="img/darkmode.png" alt="Descrição da Imagem"> </div>
            <div class="formlogin">
                <form class="login-container" id="login" action="login" method="POST">
                    <div class="top">
                        <h1>Login</h1>
                    </div>
                    <div class="entrada">
                        <div class="input-box">
                            <img src="img/perfildarkmode.png" class="imgindex" id="profileimg" alt="Ícone de perfil">
                            <input type="text" class="input-field" name="email" id="email" placeholder="E-mail">
                        </div>
                        <div class="input-box">
                            <img src="img/senhadarkmode.png" class="imgindex" id="passwordimg" alt="Icon de senha">
                            <input type="password" class="input-field" name="senha" id="senha" placeholder="Senha">
                            <i id="toggleSenha" class="fa-solid fa-eye"></i>
                        </div>
                    </div>
                    <div class="esqueci-senha">
                        <a href="recuperarsenha.html" class="forgotpw">Esqueceu sua senha?</a>
                      </div>
                    <div class="input-box-submit">
                        <input type="submit" class="submit" value="Entrar" id="btn_login">
                    </div>
                </form>
            </div>
        </div>
    </div>
                                                        <!--Script do olho-->
    <script>
        const toggleSenha = document.getElementById("toggleSenha");
        //Pega o olho com id toggleSenha
        const inputSenha = document.getElementById("senha");
        //Guarda na variável inputSenha
        toggleSenha.addEventListener("click", function () {
            //Quando o usuário clicar no botão, faça:
          const tipo = inputSenha.type === "password" ? "text" : "password";
          //Troca em ocultar e mostrar
          inputSenha.type = tipo;
          this.classList.toggle("fa-eye");
          this.classList.toggle("fa-eye-slash");
          //fechado e aberto
        });
      </script>
      

</body>

</html>
