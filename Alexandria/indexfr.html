<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --cor-roxa: rgb(41, 40, 48);
            --cor-marrom: rgb(81, 61, 70);
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url("img/Background.png");
            background-repeat: repeat;
        }

        .geral{
            background-color:var(--cor-marrom);
            opacity: 60%;
        }

        .login {
            border-radius: 60% 0 0 60%;
            background: linear-gradient(to right, rgb(41, 40, 48), rgb(81, 61, 70));
            width: 70vw;
            height: 100vh;
            margin-left: auto;
        
        }
    </style>
</head>

<body>
    <div class="geral">
        <div class="login">
        </div>
    </div>
</body>

</html>
