<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com Montserrat</title>
    <!-- Importando a fonte Montserrat do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Aplicando a fonte Montserrat ao body */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            font-family: 'Montserrat', sans-serif; /* Título com Montserrat */
            font-weight: 700; /* Usando o peso 700 (negrito) */
            text-align: center;
            color: black;
            padding: 20px;
        }

        p {
            font-family: 'Montserrat', sans-serif; /* Parágrafo com Montserrat */
            font-weight: 400; /* Usando o peso 400 (normal) */
            font-size: 1.2rem;
            line-height: 1.6;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Título com Montserrat</h1>
    <p>Este é um exemplo de parágrafo usando a fonte Montserrat. O peso da fonte pode ser ajustado para diferentes efeitos visuais, como negrito ou normal.</p>
</body>
</html>
