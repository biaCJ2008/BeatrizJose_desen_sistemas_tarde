<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .bg-img {
      background-image: url('https://images.unsplash.com/photo-1512820790803-83ca734da794');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 50px;  /* Borda mais arredondada (horizontal oval) */
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateX(100%);
      animation: slideIn 1s ease forwards;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .fadeOut {
      animation: slideOut 0.6s ease forwards;
    }

    @keyframes slideOut {
      to {
        opacity: 0;
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>

  <div class="bg-img">
    <div class="overlay">
      <div id="loginBox" class="login-box">
        <h2 class="text-center mb-4">Library Login</h2>
        <form onsubmit="login(event)">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      const box = document.getElementById('loginBox');
      box.classList.add('fadeOut');
      setTimeout(() => {
        box.style.display = 'none';
        // Aqui você pode redirecionar para outra página:
        // window.location.href = 'dashboard.html';
      }, 600);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
